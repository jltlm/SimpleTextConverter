<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Converter</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>

    <h1>The Holy Converter for Your Chem (Bio?) Student Needs!</h1>
    <div id="wrapper">
        <textarea id="input" placeholder="enter string here"></textarea>

        <button id="buttonConvert">Convert</button>
        <button id="buttonCopy">Copy Text</button>

        <div id="outputBox">
            <p>
            <pre id="output">Output will be here</pre>
            </p>
        </div>

        <p>Number of spaces between items (0-10):</p>
        <input type="number" id="spaceNumber" min="0" max="10" value="3">
    </div>
</body>

</html>
